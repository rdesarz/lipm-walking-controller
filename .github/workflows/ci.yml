name: Lint, tests, coverage and docs
on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install project + dev extras
        run: pip install ".[dev]"

      - name: Lint (pylint)
        run: pylint biped_walking_controller || true  # drop `|| true` if you want hard fail

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10", "3.11" ]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install project + test deps
        run: pip install -e ".[dev]" pytest pytest-cov

      - name: Run tests with coverage
        run: pytest

      - name: Upload coverage to Codecov
        if: github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: true

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: pip

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install project dependencies
        run: pip install ".[docs]"

      - name: Pull LFS files
        run: git lfs fetch --all && git lfs checkout

      - name: Build documentation
        if: github.event_name == 'push' && github.ref != 'refs/heads/main'
        run: mkdocs build

      - name: Deploy documentation
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: mkdocs gh-deploy --force
